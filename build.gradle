buildscript {
    repositories {
        maven {
            url "http://dl.bintray.com/judopay/maven"
        }
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "http://dl.bintray.com/judopay/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
